<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Vector Shift Ventures LLC - AI Automation Solutions for Field Service</title>
    <meta name="description" content="Transform your field service operations with AI-powered automation. Streamline workflows, automate customer support, and boost efficiency with Vector Shift Ventures." />
    <meta name="keywords" content="AI automation, field service software, customer support automation, CRM automation, lead generation, workflow automation" />
    <meta name="author" content="Vector Shift Ventures LLC" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Vector Shift Ventures LLC - AI Automation Solutions" />
    <meta property="og:description" content="Transform your field service operations with AI-powered automation solutions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vectorshiftventures.com" />
    <meta property="og:image" content="/src/VsVLogo.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vector Shift Ventures LLC - AI Automation Solutions" />
    <meta name="twitter:description" content="Transform your field service operations with AI-powered automation solutions." />
    <meta name="twitter:image" content="/src/VsVLogo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/VsVLogo.png" />
    <link rel="apple-touch-icon" href="/src/VsVLogo.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="/src/VsVLogo.png" as="image" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vector Shift Ventures LLC",
      "description": "AI automation solutions for field service operations",
      "url": "https://vectorshiftventures.com",
      "logo": "https://vectorshiftventures.com/src/VsVLogo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://github.com/vectorshiftventures"
      ]
    }
    </script>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
